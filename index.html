<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>Music Maker</title>
        <script src="musiclang.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <header id="toolbar" class="toolbar">
            <h1>Music Editor</h1>
        </header>

        <div class="container">
            <div id="codebox" class="codebox">
                <code id="codehighlight" class="codehighlight codecorestyle"></code>
                <textarea id="codetext" class="codetext codecorestyle" spellcheck="false" wrap="off"></textarea>
            </div>

            <div id="outputconsole" class="outputconsole"></div>
        </div>
    </body>
</html>
